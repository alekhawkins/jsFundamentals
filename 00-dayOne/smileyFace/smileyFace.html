<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="smileyFace.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step One: Make the circle</h2>
        <div class="face"></div>

        <h2>Step Two: Add the left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>

        <h2>Step Three: Add the right eye</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>

        <h2>Step Four: Add the mouth</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>

        <h2>Step Five: Add the innner eyes:</h2>
        <div class="face">
            <div class="lefteye">
                <div id="inner-left"></div>
            </div>
            <div class="righteye">
                <div id="inner-right"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <h2>Step Six: Add left eyebrow</h2>
        <div class="face">
                <div class="lefteye">
                    <div id="inner-left"></div>
                </div>
                <div class="righteye">
                    <div id="inner-right"></div>
                </div>
                <div class="mouth"></div>
                <div class="eyebrow"></div>
            </div>
        
        <h2>Step Seven: Make a mustache</h2>
        <div class="face">
                <div class="lefteye">
                    <div id="inner-left"></div>
                </div>
                <div class="righteye">
                    <div id="inner-right"></div>
                </div>
                <div class="mouth"></div>
                <div class="eyebrow"></div>
                <div class="mustache"></div>
            </div>
        
        <h2>Step Eight: Make a tongue</h2>
        <div class="face">
                <div class="lefteye">
                    <div id="inner-left"></div>
                </div>
                <div class="righteye">
                    <div id="inner-right"></div>
                </div>
                <div class="mouth"></div>
                <div class="eyebrow"></div>
                <div class="mustache"></div>
                <div class="tongue"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
